<section class="vh-100 p-5" style="background-color: #eee;">
<div class="row align-items-center" style="background-color:white">
<div class="col-md-7">

<form class="ps-5" [formGroup]="form" (submit)="send()"> 
  <p class="h1 mb-2 p-5" style="font-weight: bold;">Complete Task!!!</p>

  <div class="alert alert-primary" role="alert" *ngIf="message.length>0">
    <p *ngFor="let i of message" style="font-weight: 100;font-size: 20px;">{{i}}</p>
  </div>

  <div class="form-group row m-2">
    <label for="staticEmail" class="col-sm-2 col-form-label">
      <i class="fas fa-envelope fa-lg fa-fw"></i>
      From Mail
    </label>
    <div class="col-sm-6">
      <input type="mail" readonly class="form-control" id="staticEmail" value="*********@gmail.com">
    </div>
  </div>

  <div class="form-group row m-2">
    <label for="name" class="col-sm-2 col-form-label">
      <i class="far fa-user-circle fa-lg fa-fw"></i>
      Name
    </label>
    <div class="col-sm-6">
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="toname">
    </div>
  </div>

  <div class="form-group row m-2">
    <label for="toEmail" class="col-sm-2 col-form-label">
      <i class="fas fa-envelope fa-lg fa-fw"></i>
      To Email
    </label>
    <div class="col-sm-6">
      <input type="mail" formControlName="toEmail" class="form-control" id="toEmail" placeholder="toEmail@gmail.com">
    </div>
  </div>

  <div class="form-group row m-2">
    <label for="ccEmail" class="col-sm-2 col-form-label">
      <i class="fas fa-envelope fa-lg fa-fw"></i>
      Cc Email
    </label>
    <div class="col-sm-6">
      <input type="mail" formControlName="ccEmail" class="form-control" id="ccEmail" placeholder="ccEmail@gmail.com">
    </div>
  </div>

  <div class="form-group row m-2">
    <label for="toEmail" class="col-sm-2 col-form-label">
      <i class="fas fa-envelope fa-lg fa-fw"></i>
      Bcc Email
    </label>
    <div class="col-sm-6">
      <textarea type="mail" formControlName="bccEmail" class="form-control" id="bccEmail" placeholder="bccEmail@gmail.com" rows="4"></textarea>
    </div>
  </div>

  <div class="form-group row m-2">
    <label for="subject" class="col-sm-2 col-form-label">
      <i class="fas fa-address-book	 fa-lg fa-fw"></i>
      Subject
    </label>
    <div class="col-sm-6">
      <input type="text" formControlName="subject" class="form-control" id="subject" placeholder="Resuming Mail">
    </div>
  </div>

  <div class="form-group row m-2">
    <label for="Template" class="col-sm-2 col-form-label">
      <i class="fas fa-file-alt	 fa-lg fa-fw"></i>
      Body
    </label>
    <div class="col-sm-6">
      <textarea formControlName="body" class="form-control" id="body" placeholder="Hi User,Let's complete application" rows="4" columns="25"></textarea>
    </div>
  </div>

  <div class="form-group row m-2">
    <label for="url" class="col-sm-2 col-form-label">
      <i class="fa fa-link fa-lg fa-fw"></i>
      Resume Url
    </label>
    <div class="col-sm-6">
      <input type="url" formControlName="url" class="form-control" id="url" placeholder="http://www.example.com/index.html" value="https://westfield.dorset.sch.uk/wp-content/uploads/2020/09/welcome-back-1.jpg">
    </div>
  </div>

  

  <button type="submit" class="btn btn-primary btn-md col-3 justify-content-center m-4 ms-10" style="font-weight: bold;">
    Send Mail
    <i class="fas fa-space-shuttle	fa-lg fa-fw p-2"></i>
  </button>

</form>
</div>

  <div class="col-md-5 justify-content-center align-items-center">
  <img src="../../../assets/send.jpg"/>
  </div>

  </div>

</section>
